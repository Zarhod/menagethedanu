<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CleanApp Score Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>✨</text></svg>">
</head>
<body>
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
        <p>Chargement en cours...</p>
    </div>

    <div class="container">
        <header>
            <h1>CleanApp Score Tracker</h1>
        </header>

        <nav class="tabs">
            <button class="tab-button active" data-tab="tasks">Tâches</button>
            <button class="tab-button" data-tab="scores">Scores</button>
            <button class="tab-button" data-tab="history">Historique</button>
        </nav>

        <div id="tasks-tab" class="tab-content active">
            <div id="currentPodium">
                </div>
            <h2>Tâches à faire</h2>
            <div id="pendingTaskList" class="task-list">
                </div>

            <div id="completedTasksSection">
                <div class="completed-tasks-header collapsed">
                    <h3>Tâches terminées <span class="arrow-icon">▼</span></h3>
                </div>
                <div id="completedTaskList" class="task-list completed-tasks-list">
                    </div>
            </div>
        </div>

        <div id="scores-tab" class="tab-content">
            <h2>Scores de la semaine</h2>
            <div id="scoresList" class="scores-list">
                </div>
            <button id="resetScoresButton" class="flat-button reset-button hidden">Réinitialiser les scores de la semaine</button>
        </div>

        <div id="history-tab" class="tab-content">
            <h2>Historique des podiums</h2>
            <div id="historyList" class="history-list">
                </div>
        </div>
    </div>

    <div id="customAlertOverlay" class="custom-alert-overlay">
        <div class="custom-alert-box">
            <span class="alert-icon"></span>
            <h3 id="alertTitle"></h3>
            <p id="alertMessage"></p>
            <button class="alert-button close-alert flat-button">OK</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
