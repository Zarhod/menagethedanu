<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ménage The Danu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="logo.png" alt="Logo Ménage The Danu" class="app-logo">
        </div>
        
        <h1>Ménage The Danu</h1>

        <div class="tabs">
            <button class="tab-button active" data-tab="tasks">Tâches</button>
            <button class="tab-button" data-tab="scores">Scores</button>
            <button class="tab-button" data-tab="history">Historique</button>
        </div>

        <div id="loadingOverlay">
            <div class="spinner"></div>
            <p>Validation en cours...</p>
        </div>

        <div id="tasks-tab" class="tab-content active">
            <div id="currentPodium" class="current-podium-section">
                </div>

            <section class="task-section">
                <h2>Tâches à faire</h2>
                <div id="pendingTaskList" class="task-list">
                    </div>
            </section>

            <section class="task-section">
                <h2>Tâches terminées</h2>
                <div id="completedTaskList" class="task-list">
                    </div>
            </section>
        </div>

        <div id="scores-tab" class="tab-content">
            <section class="scores-section">
                <h2>Scores de la semaine</h2>
                <div id="scoresList" class="scores-list">
                    </div>
                <button id="resetScoresButton">Réinitialiser les scores & Enregistrer le podium</button>
            </section>
        </div>

        <div id="history-tab" class="tab-content">
            <section class="history-section">
                <h2>Historique des podiums</h2>
                <div id="historyList" class="history-list">
                    </div>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
